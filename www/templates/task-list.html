<ion-item ng-repeat="task in tasks | orderBy:'due_date' track by task.due_date">
	<strong>{{task.description}}</strong><br />
	by <strong>{{task.hour}}</strong>
	<span ng-show="isDue(task)">(<strong>{{task.due_date | date:"fullDate"}}</strong>)</span>
	<div style="text-align: right;">[{{isDue(task)}}]</div>
	<div>{{data.result}}</div>
	<ion-option-button class="button-assertive" ng-click="remove(task)">Delete</ion-option-button>
 </ion-item>
